<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
      text-align: center;
    }
    .converter {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Currency Converter</h1>
  <div class="converter">
    <input type="number" id="amount" placeholder="Enter amount">
    <br>
    <select id="from">
      <option value="NGN">Naira (NGN)</option>
      <option value="USD">US Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
    </select>
    <select id="to">
      <option value="USD">US Dollar (USD)</option>
      <option value="NGN">Naira (NGN)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
    </select>
    <br>
    <button onclick="convert()">Convert</button>
    <h2 id="result"></h2>
  </div>

  <script>
    const rates = {
      NGN: { USD: 0.0012, EUR: 0.0011, GBP: 0.00095 },
      USD: { NGN: 830, EUR: 0.92, GBP: 0.79 },
      EUR: { NGN: 900, USD: 1.09, GBP: 0.86 },
      GBP: { NGN: 1050, USD: 1.26, EUR: 1.17 }
    };

    function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (from === to) {
        document.getElementById("result").innerText = `Same currency: â‚¦${amount}`;
        return;
      }

      const rate = rates[from][to];
      const converted = amount * rate;
      document.getElementById("result").innerText = `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
